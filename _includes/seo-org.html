{%- assign site_url = site.url | default: "https://cedargrovechristian.com" -%}
{%- assign logo_url = site.logo | default: "/assets/images/logo.png" | relative_url -%}
{%- assign phone = site.phone | default: "" -%}
{%- assign address_str = site.address | default: "" -%}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Church",
  "@id": "{{ site_url }}/#org",
  "name": "{{ site.title | escape }}",
  "url": "{{ site_url }}",
  "logo": "{{ logo_url }}",
  "image": "{{ logo_url }}",
  {% if phone != "" %}
  "telephone": "{{ phone | strip }}",
  {% endif %}
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "5270 Chuckey Pike",
    "addressLocality": "Chuckey",
    "addressRegion": "TN",
    "postalCode": "37641",
    "addressCountry": "US"
  },
  "openingHoursSpecification": [
    {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": "Sunday",
      "opens": "09:30",
      "closes": "12:00"
    },
    {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": "Wednesday",
      "opens": "18:30",
      "closes": "20:00"
    }
  ]
  {% if site.facebook or site.youtube %},
  "sameAs": [
    {% if site.facebook %}"{{ site.facebook }}"{% endif %}
    {% if site.facebook and site.youtube %}, {% endif %}
    {% if site.youtube %}"{{ site.youtube }}"{% endif %}
  ]
  {% endif %}
}
</script>
